<html>
	<head>
	<title> Login Page</title>
	


	<!--////////////////////////////////Style sheet////////////////////////////////////////////////////////////////////////////////-->
	<style>
		div{

				padding-left: 15%;
		}



	</style>



	</head>

	<body>
	
	<div>
		<h2 >Login Page</h2>

	<!--////////////////////////////////////////form///////////////////////////////////////////////////////////////////////////////// -->
		
		<form>
			School Code:<br>
				<input type="text"  required>
			<br>
			<br>
			
			Name:<br>
				<input type="text" required>
			<br>
			<br>

			Type of complaint:<br>
				<select>
					<option>Related to teacher</option>
					<option>School Property</option>
					<option>C</option>
					<option>D</option>
					<option>E</option>
				</select>
			<br>
			<br>

			Details of Complaint: <br>  
				<input type="text" size="100" placeholder="write details">
			<br>
			<br>

			<input type="submit"></input>
		</form>

	</div>
	
	</body>
</html>
